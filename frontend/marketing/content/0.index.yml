title: Save time, get ready for your exam with smart [AI quizzes]{class="text-primary"}.
description: Eliminate exam pressure by turning your PDFs into interactive practice tests in seconds. Master your subjects faster with Quizify AI.
seo:
  title: Nuxt UI SaaS Template
  description: Create stunning, fast and production-ready SaaS applications with Nuxt UI. 100+ Vue components, authentication, dark mode, and enterprise features built on Tailwind CSS.
navigation: false
hero:
  links:
    - label: Get started
      icon: i-lucide-arrow-right
      trailing: true
      to: /pricing
      size: xl
sections:
  - title: Smarter Study Tools, Powered by AI
    description: Stop wasting hours on manual preparation. Quizify AI is the ultimate PDF to quiz converter, generating high-quality practice exams that help you master any subject with zero friction.
    id: features
    orientation: horizontal
    features:
      - name: Instant PDF Analysis
        description: Upload your lecture notes or textbooks and get a comprehensive AI-generated practice test in under 30 seconds.
        icon: i-lucide-file-text
      - name: Built-in Exam Timer
        description: Master your pacing with a customizable exam timer. Simulate real-world test pressure to build speed and reduce anxiety.
        icon: i-lucide-timer
      - name: High-Rigor Accuracy
        description: Our AI prioritizes academic integrity and factual correctness, ensuring your practice questions are reliable and effective for exam prep.
        icon: i-lucide-check-circle
  - title: Premium Exam Prep Without the High Price
    description: We believe powerful education tools should be accessible to everyone. Quizify AI offers professional-grade study features at a fraction of the cost of traditional tutoring.
    orientation: horizontal
    reverse: true
    features:
      - name: Student-Friendly Pricing
        description: Affordable plans designed for tight student budgets. Get unlimited quiz generation for less than the price of a coffee.
        icon: i-lucide-banknote
      - name: Active Recall Analytics
        description: Identify your weak spots instantly with personalized score reports. Track your progress and master your curriculum faster.
        icon: i-lucide-line-chart
      - name: Mobile-Optimized Studying
        description: Take a timed quiz on your phone or tablet. Our fully responsive Nuxt-powered platform lets you study anywhere, anytime.
        icon: i-lucide-smartphone
features:
  title: Master Every Subject with Ease
  description: Stop struggling with scattered notes. Focus on mastering your material while Quizify AI handles the heavy lifting with intelligent PDF analysis and practice tools.
  items:
