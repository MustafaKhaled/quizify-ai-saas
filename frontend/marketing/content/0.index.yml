      description: Master your pacing and eliminate test-day anxiety by practicing under real-world timed conditions with our built-in simulator.
      icon: i-lucide-timer
    - title: Student-First Pricing
      description: Access professional-grade AI study tools at an affordable price point designed to fit any student's budget.
      icon: i-lucide-banknote
    - title: Active Recall Analytics
      description: Identify your knowledge gaps instantly with detailed score reports that show exactly what you need to review next.
      icon: i-lucide-line-chart
    - title: Proven Academic Accuracy
      description: Our AI engine is optimized for high-rigor curriculum, ensuring your generated questions are factually correct and reliable.
      icon: i-lucide-shield-check
    - title: Study Anywhere, Anytime
      description: Fully responsive and optimized for mobile devices, so you can squeeze in a quick practice session while on the go.
      icon: i-lucide-smartphone
