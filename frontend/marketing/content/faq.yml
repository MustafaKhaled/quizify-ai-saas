title: Frequently Asked Questions
description: Everything you need to know about Quizify AI and how we help you crush your exams.
items:
  - label: How accurate are the AI-generated quizzes?
    content: Our AI is fine-tuned for academic rigor. It analyzes your PDF content to create fact-based questions. However, we always recommend reviewing quizzes against your source material for high-stakes exams.
  - label: Does the timer simulate real exam conditions?
    content: Yes! You can customize the timer to match your specific exam duration. It helps you build "exam stamina" and master your pacing, so you don't run out of time on the big day.
  - label: Is my data and PDF content secure?
    content: Absolutely. We prioritize your privacy. Your uploaded PDFs are encrypted and used only to generate your personal quizzes. We never sell your data to third parties.
  - label: Can I use Quizify AI on my phone?
    content: Yes! Quizify AI is a fully responsive web app. You can upload a PDF on your laptop and take a timed practice quiz on your phone while commuting.
  - label: What happens if I reach my monthly quiz limit?
    content: Free users get 3 quizzes per month. If you need more, you can upgrade to the Pro plan for unlimited generation and advanced features like the Exam Timer.
  - label: Do you support languages other than English?
    content: Yes, our AI can analyze PDFs and generate questions in over 50 languages, making it perfect for international students and language learners.